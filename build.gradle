plugins {
    id 'java'
}

group = 'com.yourname'
version = '1.0.0'

repositories {
    mavenCentral()
    // 加上 Cleanroom Loader 的 Maven 仓库
    maven { url 'https://maven.cleanroom.io/' }
}

dependencies {
    implementation 'com.cleanroom.loader:cleanroom-loader-api:1.0.0' // 假设版本
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
